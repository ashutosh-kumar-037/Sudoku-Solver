<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku solver</h1>
        <div class="grid">

        </div>
        <div class="controller">
            <button  
                onclick="clearGrid()" 
                class="secondary"
            >
                Clear
            </button>
            <button 
                onclick="solveSudoku()" 
                class="primary"
            >
                Solve
                <img class="icon loader" src="./assets/icons/loader-circle-2.svg" alt="">
            </button>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
